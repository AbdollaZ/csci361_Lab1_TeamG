<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyer Dashboard</title>
    <!-- <link rel="stylesheet" href="./css/buyers.css"> -->
</head>
<body>
    <header>
        <h1>Buyer Dashboard</h1>
        <input type="text" id="search-bar" placeholder="Search products...">
    </header>
    <br>

    <section id="filters">
        <label for="category-filter">Category:</label>
        <select id="category-filter">
            <option value="all">All</option>
            <option value="Grains">Grains</option>
            <option value="Fibers">Fibers</option>
            <option value="Oilseeds">Oilseeds</option>
            <option value="Vegetables">Vegetables</option>
            <option value="Fruits">Fruits</option>
        </select>
        <br>
    
        <label for="min-price">Min Price:</label>
        <input type="number" id="min-price" placeholder="0" min="0">
    
        <label for="max-price">Max Price:</label>
        <input type="number" id="max-price" placeholder="100" min="0">
    </section>


    <br>
    <main>
        <section id="product-list">
            <label>All Products</label>
            <div id="product-template" class="product-card" style="display: none;">
                <h2 class="product-name"></h2>
                <p class="product-category"></p>
                <p class="product-quantity"></p>
                <p class="product-price"></p>
                <p class="farm-location"></p>
            </div>
        </section>
    </main>
    <script>
        console.log('JavaScript is working!');
    </script>
    <script src="/js/buyers.js"></script>
</body>
</html>
