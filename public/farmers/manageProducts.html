<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Products</title>
    <!-- <link rel="stylesheet" href="./css/farmers.css"> -->
    <style>
        .notification {
    position: fixed;
    top: 10px;
    right: 10px;
    z-index: 1000;
    padding: 10px 20px;
    border-radius: 5px;
    color: white;
    font-weight: bold;
    animation: fadein 0.5s, fadeout 0.5s 4.5s;
}

.notification.warning {
    background-color: orange;
}

.notification.success {
    background-color: green;
}

.notification.error {
    background-color: red;
}

@keyframes fadein {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes fadeout {
    from {
        opacity: 1;
    }
    to {
        opacity: 0;
    }
}

    </style>
</head>
<body>
    <header>
        <h1>Manage Products</h1>
    </header>
    <button id="add-product-btn">Add Product</button>
    <br>
    <main>
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="product-table-body">
                <!-- Products will be dynamically populated here -->
            </tbody>
        </table>
        <div id="notification-container" class="notification-container"></div>
    </main>


    
    <!-- <script src="./js/notifications.js"></script> -->
    <script src="/farmers/js/farmers.js"></script>
    <!-- <script>
        async function editProduct(productId) {
            window.location.href = `/public/farmers/editProduct.html?id=${productId}`;
        }
    </script> -->

    <div id="add-product-modal" style="display: none;">
        <h2>Add Product</h2>
        <form id="add-product-form">
            <label for="product-name">Name:</label>
            <input type="text" id="product-name" required>
            <label for="product-category">Category:</label>
            <input type="text" id="product-category" required>
            <label for="product-price">Price:</label>
            <input type="number" id="product-price" required>
            <label for="product-quantity">Quantity:</label>
            <input type="number" id="product-quantity" required>
            <button type="submit">Add</button>
            <button type="button" id="close-modal-btn">Cancel</button>
        </form>
    </div>

</body>
</html>
